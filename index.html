<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./scripts/script.js"></script>
  <title>Пары</title>
</head>

<body>
  <div class="container">
    <div class="input__container">
      <h1 class="input__title">Игра "Пары"</h1>
      <p class="input__descr">Кол-во карточек по вертикали и горизонтали</p>
      <div class="input__form-container flex">
        <input class="input__form" type="number" min="2" max="10" placeholder="Введите ЧЁТНОЕ число от 2 до 10 (по умолчанию 4)">
        <button class="input__form-btn btn">Начать игру</button>
      </div>
    </div>
    <div class="cards__container flex">
    </div>
    <button class="btn__play-again btn">Играть еще раз?</button>
  </div>
</body>
</html>
